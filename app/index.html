<!doctype html>
<html lang="en" ng-app="KeyChain">
  <head>
    <meta charset="utf-8" />
    <title>KeyChain</title>

    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="components/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="components/animate.css/animate.css" rel="stylesheet" />
    <link href="components/bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />


    <!--Angular Bootstrap-->
    <script src="components/angular/angular.js"></script>

    <!--Angular Modules-->
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    
    <!--3rd Party Javascript-->
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/moment/min/moment-with-locales.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/bootstrap-sweetalert/lib/sweet-alert.js"></script>

    <!--App Logic-->
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>

    <!--Controllers-->
    <script src="controller/KeyChainController.js"></script>

    <style>
      .highlighted { font-weight: bold; }
    </style>

  </head>

  <body>
    <div class="container" ng-controller="KeyChainController">
      <div class="row">
        <div class="col col-xs-12">
          <h3>KeyChain <small>v0.1</small> <input ng-model="search" placeholder="Ara..." /><button ng-show="search" ng-click="search=''">X</button></h3>
          <hr />
          <ul>
            <li ng-repeat="password in passwords | filter:search:strict">
              <div ng-hide="password.isEditing">
                <span ng-bind-html="highlight(password.name, search)">{{password.name}}</span>
                 - 
                <span ng-bind-html="highlight(password.value, search)">{{password.value}}</span>
                <a href ng-click="edit(password)">Düzenle</a>
                <a href ng-click="delete(password)">Sil</a>
              </div>
              <div ng-show="password.isEditing">
                <input type="text" ng-model="password.name_edited" placeholder="İsim" />
                <input type="text" ng-model="password.value_edited" placeholder="Şifre" />
                <a href ng-click="update(password)">Kaydet</a>
                <a href ng-click="cancel(password)">İptal</a>
              </div>
            </li>
            <li>
              <input type="text" ng-model="name" placeholder="İsim" />
              <input type="text" ng-model="value" placeholder="Şifre" />
              <a href ng-click="add()">Kaydet</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
