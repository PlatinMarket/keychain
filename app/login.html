<!doctype html>
<html lang="en" ng-app="KeyChain">
  <head>
    <meta charset="utf-8" />
    <title>KeyChain</title>

    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="components/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="components/animate.css/animate.css" rel="stylesheet" />
    <link href="components/bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!--Angular Bootstrap-->
    <script src="components/angular/angular.js"></script>

    <!--Angular Modules-->
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    
    <!--3rd Party Javascript-->
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/moment/min/moment-with-locales.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/bootstrap-sweetalert/lib/sweet-alert.js"></script>
    <script src="components/zeroclipboard/dist/ZeroClipboard.js"></script>
    <script src="components/ng-clip/src/ngClip.js"></script>

    <!--App Logic-->
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>

    <!--Controllers-->
    <script src="controller/LoginController.js"></script>

  </head>

  <body>
    <div class="container" ng-controller="LoginController">
      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">Lütfen Giriş Yapınız</div>
          </div>
          <div style="padding-top:30px" class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form class="form-horizontal" role="form" autocomplete="off">
              <div class="alert alert-danger" ng-show="message" role="alert">{{message}}</div>
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input ng-disabled="validating" id="login-username" type="text" class="form-control" ng-model="username" placeholder="Username">
              </div>
              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input ng-disabled="validating" id="login-password" type="password" class="form-control" ng-model="password" placeholder="password">
              </div>
              <div style="margin-top:10px" class="form-group">
                <div class="col-sm-12 controls">
                  <button id="btn-login" data-loading-text="Lütfen Bekleyin" href ng-click="login()" class="btn btn-success">Giriş</button>
                </div>
              </div> 
              <input style="display:none" type="text" name="fakeusernameremembered"/>
              <input style="display:none" type="password" name="fakepasswordremembered"/>
            </form>     
          </div>                     
        </div>  
      </div>
    </div>
  </body>
</html>
